<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Static Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        nav {
            margin: 1em 0;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #4CAF50;
        }
        main {
            padding: 2em;
            background-color: white;
            max-width: 800px;
            margin: auto;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Static Webpage</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>This is the home section of the webpage. You can add any content you like here.</p>
        </section>
        <section id="about">
            <h2>About</h2>
            <p>This section contains information about the webpage or yourself.</p>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <p>You can add your contact information here.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Static Webpage</p>
    </footer>
    <h1>BODY</h1>
</body>
</html>
